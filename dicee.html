<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <script>
      function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
      }
    
      function updateDiceImages() {
        const dice1 = document.querySelector('.img1');
        const dice2 = document.querySelector('.img2');
    
        const player1Roll = rollDice();
        const player2Roll = rollDice();
    
        dice1.src = `images/dice${player1Roll}.png`;
        dice2.src = `images/dice${player2Roll}.png`;
    
        displayWinner(player1Roll, player2Roll);
      }
    
      function displayWinner(player1Roll, player2Roll) {
        const winnerText = document.querySelector('h1');
        if (player1Roll > player2Roll) {
          winnerText.textContent = 'Player 1 Wins!';
        } else if (player1Roll < player2Roll) {
          winnerText.textContent = 'Player 2 Wins!';
        } else {
          winnerText.textContent = 'It\'s a Tie!';
        }
      }
    
      window.onload = updateDiceImages;
    </script>
    
  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>

    </div>


  </body>
